backend:
  name: git-gateway
  branch: main
media_folder: assets/uploads
public_folder: /assets/uploads
collections:
- name: blog
  label: Blog
  folder: src/blog
  create: true
  slug: '{{slug}}'
  format: frontmatter
  fields:
  - label: Title
    name: title
    widget: string
  - label: Publish Date
    name: date
    widget: datetime
  - label: Author
    name: author
    widget: string
    required: false
  - label: Body
    name: body
    widget: markdown
  - label: Layout
    name: layout
    widget: hidden
    default: post.njk
